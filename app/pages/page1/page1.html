
<ion-navbar *navbar>

  <button menuToggle='left' position='left'>
    <ion-icon name="menu"></ion-icon>
  </button>

  <ion-title>xdigi</ion-title>

  <ion-buttons [ngClass]='{txActive: rxTx, txInactive: !rxTx}' center>
    <button [(ngModel)]='rxTx' disabled='false'>Rx / Tx</button>
  </ion-buttons>

  <ion-buttons end>
  <button menuToggle='right' position='right'>
    <ion-icon name="settings"></ion-icon>
  </button>
</ion-buttons>

</ion-navbar>


<ion-menu [content]="content" side='left'>
  <button menuClose='left'>
    Modes <ion-icon name="menu"></ion-icon>
  </button>

  <digi-modes></digi-modes>

</ion-menu>

<ion-menu [content]="content" side='right'>
  <button menuClose='right'>
    Settings <ion-icon name="settings"></ion-icon>
  </button>

  <digi-settings></digi-settings>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

<ion-content scroll='false' class="page1">
  <div class="row">
    <digi-panel></digi-panel>
  </div>
</ion-content>
